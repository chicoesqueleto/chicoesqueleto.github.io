<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/playing-cards/styles.css">
  </head>
  <body>
    <main id="playing-cards">
      <div class="card a heart">
        <div class="left">
          <div>A</div>
          <div>♥</div>
        </div>
        <div class="middle">
          <div>♥</div>
        </div>
        <div class="right">
          <div>A</div>
          <div>♥</div>
        </div>
      </div>
      <div class="card a spade">
        <div class="left">
          <div>A</div>
          <div>♠</div>
        </div>
        <div class="middle">
          <div>♠</div>
        </div>
        <div class="right">
          <div>A</div>
          <div>♠</div>
        </div>
      </div>
      <div class="card eight number diamond">
        <div class="left">
          <div>8</div>
          <div>♦</div>
        </div>
        <div class="middle">
          <div class="suits">
            <div>♦</div>
            <div>♦</div>
          </div>
          <div class="suits">
            <div>♦</div>
          </div>
          <div class="suits">
            <div>♦</div>
            <div>♦</div>
          </div>
          <div class="suits">
            <div>♦</div>
          </div>
          <div class="suits">
            <div>♦</div>
            <div>♦</div>
          </div>
        </div>
        <div class="right">
          <div>8</div>
          <div>♦</div>
        </div>
      </div>
      <div class="card four number clubs">
        <div class="left">
          <div>4</div>
          <div>♣</div>
        </div>
        <div class="middle">
          <div class="suits">
            <div>♣</div>
            <div>♣</div>
          </div>
          <div class="suits">
            <div>♣</div>
            <div>♣</div>
          </div>
        </div>
        <div class="right">
          <div>4</div>
          <div>♣</div>
        </div>
      </div>
    </main>  
  </body>
</html>
