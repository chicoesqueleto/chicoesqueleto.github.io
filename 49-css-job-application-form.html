<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="assets/css/job-application-form/styles.css">
</head>
<body>
  <header>
    <h1>Work With Us</h1>
  </header>
  <div class="container">
    <form>
      <label for="name">Full Name (Required)</label>
      <input type="text" id="name" name="name" placeholder="e.g., John Doe" required>
      <label for="email">Your email (Required)</label>
      <input type="email" id="email" name="email" placeholder="example@email.com">
      <label for="position" required>Position (Required)</label>
      <select id="position" name="position">
        <option disabled selected value="">Select a position</option>
        <option value="planner">Planner</option>
        <option value="art-director">Art Director</option>
        <option value="ux-designer">UX Designer</option>
        <option value="ui-designer">UI Designer</option>
        <optio value="back-end-developer">Back-End Developer</option>
        <option value="front-end-developer">Front-End Developer</option>
      </select>
      <fieldset class="radio-group">
        <legend>Availability</legend>
        <input type="radio" id="full-time" name="availability" checked>
        <label for="full-time">Full Time</label>
        <input type="radio" id="part-time" name="availability">
        <label for="part-time">Part Time</label>
      </fieldset>
      <label for="message">Cover Letter</label>
      <textarea id="message" rows="6">
      </textarea>
      <button type="submit">Submit Application</button>  
    </form>
  </div>
</body>
</html>
