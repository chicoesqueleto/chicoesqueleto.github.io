<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/registration-form/styles.css">
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
      <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required></input></label>
      <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></input></label>
      <label for="email">Enter Your Email: <input id="email" type="email" required></input></label>
      <label for="new-password">Create a New Password: <input id="new-password" type="password" minlength="8" required></input></label>
    </fieldset>
    <fieldset>
      <legend>Account type (required)</legend>
      <label for="personal-account"><input type="radio" id="personal-account" name="account-type" checked></input> Personal</label>
      <label for="business-account"><input type="radio" id="business-account" name="account-type"></input> Business</label>
    </fieldset>
    <fieldset></fieldset>
    <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    <input type="submit" value="Submit"></input>
  </form>
</body>
</html>
