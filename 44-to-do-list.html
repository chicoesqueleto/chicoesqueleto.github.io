<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Styled To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/to-do-list/styles.css">
</head>

<body>
  <div class="to-do-list-container">
      <header>
    <h1>To Do List</h1>
  </header>  
  <main>
    <ul class="todo-list">
      <li>
        <div class="input-label">
          <input type="checkbox" id="styling-lists-and-links">
          <label for="styling-lists-and-links">Responsive Web Design Certification at freeCodeCamp</label>
        </div>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://www.freecodecamp.org/learn/responsive-web-design-v9/" target="_blank">Certification link</a></li>
        </ul>
      </li>
      <li>
        <div class="input-label">
          <input type="checkbox" id="frontend-ux-template-library">
          <label for="frontend-ux-template-library">Front End for the UX Template library</label>
        </div>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://www.figma.com/design/klSfSjs0ZSm107kEa1bEh0/ux-template-library?node-id=0-1&p=f" target="_blank">Figma link</a></li>
        </ul>
      </li>
      <li>
        <div class="input-label">
          <input type="checkbox" id="la-tienda-marciana-design">
          <label for="la-tienda-marciana-design">Design the website for La Tienda Marciana</label>
        </div>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://latiendamarciana.com/" target="_blank">Actual website</a></li>
        </ul>
      </li>
      <li>
        <div class="input-label">
          <input type="checkbox" id="la-tienda-marciana-design">
          <label for="la-tienda-marciana-design">Front End for La Tienda Marciana</label>
        </div>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://latiendamarciana.com/" target="_blank">Actual website</a></li>
        </ul>
      </li>
    </ul>
  </main>   
  </div>
</body>

</html>
