<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/availability-table/styles.css">
  </head>
  <body>
    <header>
      <h1>Availability Table</h1>
    </header>
    <main>
      <table>
        <tbody>
          <tr class="sharp theader">
            <th class="time">9:00 AM</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
          <tr class="half">
            <th class="time">10:00 AM</th>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
          </tr>
          <tr class="sharp">
            <th class="time">11:00 AM</th>
            <td class="available-0"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
            <td class="available-5"></td>
            <td class="available-1"></td>
          </tr>
          <tr class="half">
            <th class="time">12:00 M</th>
            <td class="available-5"></td>
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-3"></td>
            <td class="available-2"></td>
          </tr>
          <tr class="sharp">
            <th class="time">1:00 PM</th>
            <td class="available-0"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
            <td class="available-5"></td>
            <td class="available-1"></td>
          </tr>
          <tr class="half">
            <th class="time">2:00 PM</th>
            <td class="available-3"></td>
            <td class="available-1"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-0"></td>
          </tr>
          <tr class="sharp">
            <th class="time"></th>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-2"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
          </tr>
        </tbody>
      </table>
      <div id="legend">
        <span>Availability</span>
        <p>0</p>
        <div id="legend-gradient"></div>
        <p>+5</p>
        </div>  
      </div>  
    </main> 
  </body>
</html>
