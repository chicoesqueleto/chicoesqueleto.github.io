<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/blog-post-card/styles.css">
</head>
<body>
  <main>
    <!-- <h1>Blog Post Card</h1> -->
    <div class="blog-post-card">
      <figure>
        <img src="assets/images/top-5-recipes-of-2025.jpg" class="post-img" alt="A panel divided en five columns without gap, each column is filled with the picture of a recipe" loading="lazy">
        <div class="post-content">
          <h2 class="post-title">Top 5 Recipes of 2025</h2>
          <p class="post-excerpt">Discover the top recipes our community has been raving about and sharing—if you haven’t tried them yet, be sure to add them to your culinary adventures for the coming year!</p>
          <a class="read-more" href="https://nutritionstudies.org/top-5-recipes-of-2025/" target="_blank">Read More</a>
        </div>  
      </figure>  
    </div>
  </main>  
</body>
</html>
