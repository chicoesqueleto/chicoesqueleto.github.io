<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/survey-form/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
  <main class="survey-form">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Jane Doe" required></label>
        <label for="email" id="email-label">email <input id="email" type="email" placeholder="jane@doe.com" required></label>
        <label for="number" id="number-label">Years of experience <input id="number" type="number" min="0" max="60" placeholder="Years of experience"></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Drawing Speciality 
          <select id="dropdown">
            <option value="">(Select One)</option>
            <option value="2">Human figure</option>
            <option value="3">Landscapes</option>
            <option value="3">Machinery</option>
            <option value="4">Abstract</option>
            <option value="4">All</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Tools</legend>
        <label for="pencil">
          Pencil <input id="pencil" type="radio" name="tool" value="1" checked>
        </label>
        <label for="pen">
          Pen <input id="pen" type="radio" name="tool" value="2">
        </label>
        <label for="colors">
          Color pencils <input id="colors" type="radio" name="tool" value="3">
        </label>
        <label for="oil">
          Oil <input id="oil" type="radio" name="tool" value="4">
        </label>
      </fieldset>
      <fieldset>
        <legend>Surface</legend>
        <label for="paper">Paper <input id="paper" type="checkbox" value="1" name="surface"></label>
        <label for="canvas">Canvas <input id="canvas" type="checkbox" value="2" name="surface"></label>
        <label for="wood">Wood <input id="wood" type="checkbox" value="3" name="surface"></label>
      </fieldset>
      <fieldset>
        <legend>Additional Comments</legend>
        <textarea></textarea>
      </fieldset>
      <button id="submit">Submit</button>
    </form>  
  </main>  
</body>
</html>
